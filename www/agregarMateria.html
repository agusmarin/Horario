               <script type="text/javascript">
            app.initialize();
            $(document).ready(function(){
                $('ul.tabs').tabs();
                var db = openDatabase('MyDB', '1.0', 'My Sample DB', 100 * 1024);
            });
            $(".button-collapse").sideNav();
            
            var db = openDatabase('MyDB', '1.0', 'My Sample DB', 100 * 1024);
            
            // Cordova is ready
            //
            function onDeviceReady() {    
            var db = openDatabase('MyDB', '1.0', 'My Sample DB', 100 * 1024);
            }

            // Transaction error callback
            //
            function errorCB(err) {
                alert("Error processing SQL: "+err.message);
            }

            // Transaction success callback
            //
            function successCB() {
                alert("success!");
            }
            //Esta función agrega las materias a la base de datos
            function guardarMateria(){
                db.transaction(guardarHorario2,errorCB);
                }
            function guardarHorario2(tx){
                tx.executeSql("Insert into Horario(nombreMat,dia,priMod,segMod,terMod,cuarMod,quinMod,sexMod,sepMod,octMod,novMod,decMod,onceMod)                               values('"
                              +$( "#nombreMateria" ).val()+
                              "','"+$( "#diaHorario" ).val()+
                              "','"+ +$( "#priMod" ).is( ':checked')  +
                              "','"+ +$( "#segMod" ).is( ':checked')  +
                              "','"+ +$( "#terMod" ).is( ':checked')  +
                              "','"+ +$( "#cuarMod" ).is( ':checked') +
                              "','"+ +$( "#quinMod" ).is( ':checked') +
                              "','"+ +$( "#sexMod" ).is( ':checked')  +
                              "','"+ +$( "#sepMod" ).is( ':checked')  +
                              "','"+ +$( "#octMod" ).is( ':checked')  +
                              "','"+ +$( "#novMod" ).is( ':checked')  +
                              "','"+ +$( "#decMod" ).is( ':checked')  +
                              "','"+ +$( "#onceMod" ).is( ':checked') +
                              "');");
                Materialize.toast('¡Materia guardada!', 4000);
                }
        </script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo"><i class="material-icons">library_add</i></a>

                <li><a onclick="guardarMateria();"><i class="material-icons">done</i></a></li>
              </ul>
            </div>
        </nav>
        <div class="container s12">
        <div class="row">
            <div class="input-field col s6">
            <input id="nombreMateria" type="text" class="validate">
            <label for="nombreMateria">Materia</label>
            </div>
            <div class="input-field col s6">
            <select class="browser-default" id="diaHorario" required>
                <option value="-" disabled selected>Seleccione un dia</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miercoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sabado">Sabado</option>
            </select>
            </div>
          </div>
            <div class="row">
            <form class="col s12">
        <p>
                <p class=".right-align">Primer módulo</p>            
          <input type="checkbox" id="priMod" />
          <label for="priMod">1°</label>
          <input type="checkbox" id="segMod" />
          <label for="segMod">2°</label>

        </p>                                        
        <p>
                        <p class=".right-align">Segundo módulo</p>
          <input type="checkbox" id="terMod" />
          <label for="terMod">3°</label>
          <input type="checkbox" id="cuarMod" />
          <label for="cuarMod">4°</label>

        </p>
        <p>
                      <p class=".right-align">Tercer módulo</p>  
          <input type="checkbox" id="quinMod" />
          <label for="quinMod">5°</label>
          <input type="checkbox" id="sexMod" />
          <label for="sexMod">6°</label>

        </p>
        <p>
        <p class=".right-align">Séptima hora</p>            
          <input type="checkbox" id="sepMod" />
          <label for="sepMod">7°</label>

        </p>
        <p>
        <p class=".right-align">Cuarto módulo</p>            
          <input type="checkbox" id="octMod" />
          <label for="octMod">8°</label>
          <input type="checkbox" id="novMod" />
          <label for="novMod">9°</label>

        </p>
        <p>
        <p class=".right-align">Quinto módulo</p>            
          <input type="checkbox" id="decMod" />
          <label for="decMod">10°</label>
          <input type="checkbox" id="onceMod" />
          <label for="onceMod">11°</label>

        </p>
                </form>
                </div>
        </div>                              
    </body>
